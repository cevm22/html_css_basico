<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- Nav superior -->
        <nav>
            <div class="logo">
                <img src="https://cdn.freelogovectors.net/wp-content/uploads/2021/10/axieinfinitylogo-freelogovectors.net_.png" alt="Axie Infinity">
            </div>
            <div class="navegacion">
                <ul>
                    <li>HOME</li>
                    <li>MARKETPLACE</li>
                    <li>PROFILE</li>
                    <li>CONTACT</li>
                </ul>
            </div>
        </nav>
        <!-- barra lateral -->
        <div class="lateral">
            <div class="axie_list">
                <ul>
                    <li>
                        <img src="https://assets.axieinfinity.com/axies/32817/axie/axie-full-transparent.png" alt="axie">
                    </li>
                    <li><img src="https://assets.axieinfinity.com/axies/229335/axie/axie-full-transparent.png" alt="axie"></li>
                    <li><img src="https://assets.axieinfinity.com/axies/5190725/axie/axie-full-transparent.png" alt="axie"></li>
                    <li><img src="https://assets.axieinfinity.com/axies/227849/axie/axie-full-transparent.png" alt="axie"></li>
                </ul>
                <!-- <p>texto</p> -->
            </div>
        </div>
        
        <!-- contenido principal derecha -->
        <div class="container">
            <div class="cards">
                <div class="box" id="1">
                    <div class="imagen_top mirror">
                        <img src="https://assets.axieinfinity.com/axies/229335/axie/axie-full-transparent.png" alt="axie">
                    </div>
                    <div class="id_name_box_top">
                        <p>ID</p>
                        <a class="text" href="https://marketplace.axieinfinity.com/axie/229335/"  target="_blank">229335</a>
                        <p>CLASS</p>
                        <p class="text">Beast</p>
                    </div>
    
                    <div class="imagen_bot">
                        <img src="https://assets.axieinfinity.com/axies/32817/axie/axie-full-transparent.png" alt="axie">
                    </div>
                    <div class="id_name_box_bot">
                        <p>ID</p>
                        <a class="text" href="https://marketplace.axieinfinity.com/axie/32817/"  target="_blank">32817</a>
                        <p>CLASS</p>
                        <p class="text">Plant</p>
                    </div>
                    <div class="vs">
                        <p>VS</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer inferior -->

    </main>
    <footer>
        <p class="texto">Creado por Cristian Valencia</p>
    </footer>
</body>
</html>
