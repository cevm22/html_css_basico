<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Generacion formularios"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <h1>Formularios de ejemplo</h1>
        <!-- Los formularios se utilizan para que el usuario ingrese datos, este debe ser lo mas sencillo posible y entre mas corto mejor. -->
        <section>
            <form action="">
                <!-- inicia con el tag <LABEL>, el cual el valor FOR debe ser el mismo que el INPUT, para que cuando se de click se seleccione la caja donde se debe ingresar el dato -->
                <label for="nombre">
                    <!-- Etiqueta para labels -->
                    <span>Ingresar tu nombre</span>
                    <!-- Input de texto -->
                    <!-- PLACEHOLDER se utiliza para que aparezca un "ejemplo" en la caja de datos. -->
                    <!-- REQUIRED se utiliza para que sea un campo obligatorio  -->
                    <input type="text" id="nombre" placeholder="Tu nombre" required>
                </label>
                <label for="fecha">
                    <!-- Input de tipo FECHA -->
                    <span>Ingresa una fecha</span>
                    <input type="date" id="fecha" >
                </label>
                <label for="hora">
                    <!-- Input de tipo HORA -->
                    <span>Ingresa el horario</span>
                    <input type="time" id="hora" >
                </label>
                <label for="file">
                    <!-- Input de tipo FILE -->
                    <span>Ingresa el un archvio</span>
                    <input type="file" id="file" >
                </label>
                <label for="color">
                    <!-- Input de tipo COLOR -->
                    <span>Ingresa el un color</span>
                    <input type="color" id="color" >
                </label>
                <label for="mail">
                    <!-- Input de tipo MAIL -->
                    <span>Ingresa un correo</span>
                    <input type="email" id="mail" placeholder="correo@mail.com" >
                </label>
            </form>
        </section>
    </main>
</body>
</html>
