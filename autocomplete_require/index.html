<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocompletar y requerimientos</title>
</head>
<body>
    <main>
        <section>
            <form action="">
                <span><h1>Autocompletar, requerimientos y ComboBox/DragDown con etiquetas Select </h1></span>
                <span><h2>Autocmplete y required</h2></span>
                <label for="nombre">
                    <span>Nombre</span>
                    <!-- Se utiliza el Requiered, como primer filtro en el frontend para que el usuario NO deje pendientes datos a completar -->
                    <!-- Se utiliza autocomplete, para apoyar al usuario en autocompletar los campos que normalmente suele utilizar en otros formularios en su navegador, esta informacion la obtiene del navegador del usuario -->
                    <input type="text" name="nombre" id="nombre" required autocomplete="name">
                </label>
                <label for="correo">
                    <span>Correo</span>
                    <input type="email" name="correo" id="correo" required autocomplete="email">
                </label>
                <label for="pais">
                    <span>Pais</span>
                    <input type="text" name="pais" id="pais" required autocomplete="country-name">
                </label>
                <label for="cp">
                    <span>cp</span>
                    <input type="number" name="cp" id="cp" required autocomplete="postal-code">
                </label>
                <p></p>
                <!-- etiquetas Select y option -->
                <span><h2>Etiquetas Select y Option</h2></span>
                <p></p>
                <span>Lista combobox con "SELECT" -></span>
                <!-- Etiqueta "SELECT" se utiliza para una lista de opciones en donde el usuario necesita navegar hasta encontrar el valor deseado. NO recomendado para listas muy largas -->
                <!-- el id toma el valor que el usuario seleccione en el combobox de acuerdo a la etiqueta "option" en el parametro "value"-->
                <select name="cursos" id="">
                    <option value="JavaScript">JavaScript</option>
                    <option value="CSS">CSS</option>
                    <option value="Python">Python</option>
                    <option value="Nodejs">Nodejs</option>
                    <option value="HTML">HTML</option>
                </select>

                <p></p>
                <!-- Este metodo de combobox/dragdown permite el usuario escribir para hacer un filtro mÃ s rapido, pero no es recomendado ya que presentan muchos bugs, solo para cuando sean listas muy largas -->
                <span>Lista combobox con "INPUT y DATALIST" -></span>
                <input list="lista">
                <datalist id="lista">
                    <option value="WEB3"></option>
                    <option value="WEB2"></option>
                    <option value="MongoDB"></option>
                    <option value="SQL"></option>
                    <option value="JavaScript"></option>
                    <option value="Js y html"></option>
                </datalist>
                <input type="submit">
            </form>

        </section>
    </main>
</body>
</html>
